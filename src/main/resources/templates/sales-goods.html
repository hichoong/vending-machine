<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>품목별 판매량</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:href="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:href="@{/js/jquery-3.6.4.min.js}"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales}">전체 판매현황</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales/date}">일별 판매현황</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales/goods}">품목별 판매현황</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sales/statistics}">통계</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{sales/manage}">재고 관리</a>
        </li>
    </ul>
</nav>
<h1 style="margin-top : 50px;" th:text="|품목별 판매 현황|">판매량</h1>
<table class="table" style="margin-top : 30px;">
    <thead class="table-dark">
    <tr>
        <th scope="col">상품</th>
        <th scope="col">판매액</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sales : ${salesList}">
        <th:block th:if="${sales.name != null}">
            <td th:text="${sales.name}">품목</td>
        </th:block>
        <th:block th:if="${sales.name == null}">
            <td th:text="|합계|">품목</td>
        </th:block>
            <td th:text="|${#numbers.formatInteger(sales.price, 3, 'COMMA')}원|">금액</td>
    </tr>
    </tbody>
</table>
</body>

</html>
